spring:

    devtools:
        restart:
            enabled: false

    datasource:
        url: jdbc:postgresql://db:5432/backend
        username: db
        password: db
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: validate
        show-sql: false
        database-platform: org.hibernate.dialect.PostgreSQLDialect

springdoc:
    api-docs:
        path: /api-docs

viacep-api: https://viacep.com.br/ws